<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SideBar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/logueo.css" rel="stylesheet">
        <!--icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    </head>
    <body>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <img src="./src/images/logo.png" alt="" srcset="">
                    <div class="logo_name">Dentista</div>
                </div>
                <i class="uil uil-bars" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="">
                        <i class="uil uil-apps"></i>
                        <span class="links_name">Lista</span>
                    </a>
                    <span class="tooltip">Lista</span>
                </li>
                <li>
                    <a href="">
                        <i class="uil uil-user"></i>
                        <span class="links_name">paciente</span>
                    </a>
                    <span class="tooltip">paciente</span>
                </li>
                <li>
                    <a href="">
                        <i class="uil uil-estate"></i>
                        <span class="links_name">Consultorio</span>
                    </a>
                    <span class="tooltip">Consultorio</span>
                </li>
                <li>
                    <a href="">
                        <i class="uil uil-servicemark"></i>
                        <span class="links_name">Servicios</span>
                    </a>
                    <span class="tooltip">Servicios</span>
                </li>
                <li>
                    <a href="">
                        <i class="uil uil-schedule"></i>
                        <span class="links_name">Horarios</span>
                    </a>
                    <span class="tooltip">Horarios</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="images/home.png" alt="" srcset="">
                        <div class="name_job">
                            <div class="name">Jose</div>
                            <div class="job">Medico</div>
                        </div>
                    </div>
                    <i class="uil uil-signout" id="log_out"></i>
                </div>
               
            </div>
        </div>
        <div class="home_content">
            <div class="text">Home Content</div>
        </div>
        <script src="javascript/logueo.js"></script>

    
    </body>
</html>
