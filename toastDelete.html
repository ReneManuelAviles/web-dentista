<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Css/toastDelete.css">
    </head>
    <body>
        <div class="toast">
            <div class="toast-content">
                <i class="fas fa-times-circle fa-check" id="check"></i>
                
                
                
                
                <div class="message">
                    <span class="text text-1" >Fail</span>
                    <span class="text text-2">Your changes have not been saved</span>
                </div>
            </div>
            <i class="far fa-times-circle close"></i>
            <div class="progress"></div>

        </div>
        <button>show toast</button>


    <script src="https://kit.fontawesome.com/a365b206bc.js" crossorigin="anonymous"></script>
    <script src="./Javascript/toast.js"></script>
    </body>

</html>
